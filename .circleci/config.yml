version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/framework
    steps:
      - checkout
      - run: npm install
      - run: npm run build

  publish:
    docker:
      - image: circleci/node:latest
    working_directory: ~/framework
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run semantic-release
workflows:
  version: 2
  build:
    jobs:
      - build
      - publish:
          filters:
            branches:
              only:
                - master
          requires:
            - build
