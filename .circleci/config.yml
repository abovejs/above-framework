version: 2
jobs:
  'test':
    docker:
      - image: circleci/node:latest
    working_directory: ~/above-framework
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - run: npm lint

workflows:
  version: 2
  build:
    jobs:
      - 'test'
